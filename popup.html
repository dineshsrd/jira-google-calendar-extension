<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JIRA to Calendar Event Creator</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #0052cc;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #172b4d;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #dfe1e6;
            border-radius: 3px;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .button {
            background-color: #0052cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #0047b3;
        }

        .button:disabled {
            background-color: #c1c7d0;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 3px;
            display: none;
        }

        .status.success {
            background-color: #e3fcef;
            color: #006644;
            border: 1px solid #abebc6;
        }

        .status.error {
            background-color: #ffebe6;
            color: #de350b;
            border: 1px solid #ff8b73;
        }

        .ticket-info {
            background-color: #f4f5f7;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 15px;
            border-left: 3px solid #0052cc;
        }

        .ticket-info h4 {
            margin: 0 0 10px 0;
            color: #172b4d;
        }

        .ticket-info p {
            margin: 5px 0;
            color: #5e6c84;
        }

        .info-note {
            background-color: #deebff;
            color: #0747a6;
            padding: 8px 12px;
            border-radius: 3px;
            font-size: 12px;
            margin-bottom: 15px;
            border-left: 3px solid #0052cc;
        }
    </style>
</head>

<body>
    <div class="header">
        <h4>ðŸŽ¯ Create calendar events from JIRA tickets</h4>
    </div>

    <form id="eventForm">
        <div class="form-group">
            <label for="eventTitle">Event Title (from JIRA ID):</label>
            <input type="text" id="eventTitle" placeholder="Event title" required>
        </div>

        <div class="form-group">
            <label for="eventDescription">Event Description (from JIRA title + URL):</label>
            <textarea id="eventDescription" placeholder="Event description" required></textarea>
        </div>

        <div class="form-group">
            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" required>
        </div>

        <div class="form-group">
            <label for="eventTime">Event Time:</label>
            <input type="time" id="eventTime" required>
        </div>

        <div class="form-group">
            <label for="eventDuration">Duration (minutes):</label>
            <select id="eventDuration">
                <option value="15" selected>15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="45">45 minutes</option>
                <option value="60">1 hour</option>
                <option value="75">1 hour 15 minutes</option>
                <option value="90">1.5 hours</option>
                <option value="105">1 hour 45 minutes</option>
                <option value="120">2 hours</option>
                <option value="150">2.5 hours</option>
                <option value="180">3 hours</option>
                <option value="240">4 hours</option>
            </select>
        </div>

        <div class="form-group">
            <label for="participants">Participants (comma-separated emails):</label>
            <input type="text" id="participants" placeholder="email1@example.com, email2@example.com">
        </div>

        <div class="form-group">
            <label for="calendarType">Calendar Type:</label>
            <select id="calendarType">
                <option value="google">Google Calendar</option>
            </select>
        </div>

        <button type="submit" class="button" id="createEventBtn">Create Calendar Event</button>
    </form>

    <div id="status" class="status"></div>

    <script src="popup.js"></script>
</body>

</html>
